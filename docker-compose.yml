version: '3.8'

services:
  public:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - chat_app_net

  server:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env   # Relative path to the .env file in the server folder
    networks:
      - chat_app_net

  nginx:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - chat_app_net

networks:
  chat_app_net:
    driver: bridge

