version: '3.8'

services:
  public:
    build:
      context: ./public
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - slut_chat_app_net

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    
    networks:
      - slut_chat_app_net

  nginx:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - slut_chat_app_net

networks:
  slut_chat_app_net:
    driver: bridge

